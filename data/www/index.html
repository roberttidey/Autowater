<!DOCTYPE HTML>
<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap-timepicker.min.css">
<link rel="stylesheet" href="css/remote.css">
<title>Radiator Remote Control</title>
</head>

<body>
   <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Radiator Remote</a>
         </div>
         <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
               <li class="active"><a href="#page-schedule" data-toggle="tab">Schedule</a></li>
               <li><a href="#page-settings" data-toggle="tab">Settings</a></li>
            </ul>
            <p class="navbar-text navbar-right">
               <span id="status-onoff" 
                     class="status" 
                     data-toggle="tooltip" 
                     data-placement="left" 
                     title=""></span>
               <span id="status-time"></span>
               <span id="status-temp"></span>&deg;C
            </p>
         </div>
      </div>
   </nav>

   <div class="tab-content">
      <div id="page-schedule" class="container tab-pane active">
         <form>
            <div id="schedule">
               <div id="time-row-template" class="time-row">
                  <div class="time-onoff">
                     <div class="input-group bootstrap-timepicker timepicker">
                        <span class="input-group-addon time-onoff-label">On</span>
                        <input data-time="on" class="form-control" type="text" maxlength="5"/>
                        <span class="input-group-addon">
                           <i class="glyphicon glyphicon-time"></i>
                        </span>
                     </div>
                  </div>
                  <div class="time-onoff">
                     <div class="input-group bootstrap-timepicker timepicker">
                        <span class="input-group-addon time-onoff-label">Off</span>
                        <input data-time="off" class="form-control" type="text" maxlength="5"/>
                        <span class="input-group-addon">
                           <i class="glyphicon glyphicon-time"></i>
                        </span>
                     </div>
                  </div>
                  
                  <div data-time="days" class="btn-group" data-toggle="buttons">
                     <label class="btn btn-default">
                        <input value="0" type="checkbox"/>Su
                     </label>
                     <label class="btn btn-default">
                        <input value="1" type="checkbox"/>Mo
                     </label>
                     <label class="btn btn-default">
                        <input value="2" type="checkbox"/>Tu
                     </label>
                     <label class="btn btn-default">
                        <input value="3" type="checkbox"/>We
                     </label>
                     <label class="btn btn-default">
                        <input value="4" type="checkbox"/>Th
                     </label>
                     <label class="btn btn-default">
                        <input value="5" type="checkbox"/>Fr
                     </label>
                     <label class="btn btn-default">
                        <input value="6" type="checkbox"/>Sa
                     </label>
                  </div>
                  
                  <input data-time="enable" class="form-control" type="checkbox" checked="true"/>
                  
                  <button data-time="delete" class="btn btn-default" type="button">
                     <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  </button>
               </div>
            </div>
            
            <div id="time-buttons">
               <button id="time-add" class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
               </button>
               
               <button id="time-submit" class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
               </button>
            </div>
         
         </form>
         
      </div>
      
      <div id="page-settings" class="container tab-pane">
         <form class="form-horizontal hidden">
            <div class="form-group">
               <label class="col-sm-2 control-label" for="">Holiday Mode</label>
               <div class="col-sm-10">
                  <label class="radio-inline">
                     <input type="radio" name="holiday" id="settings-holiday-on" value="1"> On
                  </label>
                  <label class="radio-inline">
                     <input type="radio" name="holiday" id="settings-holiday-off" value="0"> Off
                  </label>
               </div>
            </div>
            
            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                  <button id="settings-submit" class="btn btn-default" type="button">
                     <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
                  </button>
               </div>
            </div>
         </form>
      </div>
   </div>

   <footer class="footer">
      <div class="container">
         <div id="remote-buttons" class="btn-group" role="group" aria-label="Remote control buttons">
            <button title="On/Off" class="btn btn-default" type="button" data-code="0">
               <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </button>
            <button title="Temperature" class="btn btn-default" type="button" data-code="1">
               <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
            </button>
            <button title="Mode" class="btn btn-default" type="button" data-code="2">
               <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </button>
            <button title="Time" class="btn btn-default" type="button" data-code="3">
               <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
            </button>
            <button title="Down" class="btn btn-default" type="button" data-code="4">
               <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
            </button>
            <button title="Up" class="btn btn-default" type="button" data-code="5">
               <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
            </button>
         </div>
         <div id="raw-code">
            <div class="input-group">
               <input id="raw-code-msg" type="text" class="form-control" maxlength="5" placeholder="Code">
               <span class="input-group-btn">
                  <button title="Send" class="btn btn-default" type="button" data-code="9">
                     <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                  </button>
               </span>
            </div>
         </div>
      </div>
   </footer>
   
    <div id="remote-loading" class="modal fade" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <img id="remote-loading-spinner" src="images/ajax-loader.gif" title="Loading..." width="32" height="32"/>
                <p id="remote-loading-text">Loading...</p>
            </div>
        </div>
    </div>
    
   <script src="http://code.jquery.com/jquery-1.12.2.min.js"  integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <script src="js/bootstrap-timepicker.min.js" type="text/javascript"></script>
   <script src="js/moment.min.js" type="text/javascript"></script>
   <script src="js/remote.js" type="text/javascript"></script>
</body>
</html>
